<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>javascript exercises</title>
  </head>

  <body>
    
    <h1>Formulaire de Nom</h1>

    <form>

      <label for="prenom">Prenom: </label>
      <input type="text" id="prenom"/>
      <br>
      <label for="nommilieu">Nom du Milieu: </label>
      <input type="text" id="nommilieu"/>
      <br>
      <label for="derniernom">Nom de Famille: </label>
      <input type="text" id="derniernom"/>

      <br><br>

      <input type="button" id="affInitiales" onclick="formulaireInitiales()" value="Tes Initiales"/>
      <br>
      <input type="button" id="affComplet" onclick="formulaireComplet()" value="Ton Nom au Complet"/>
      <br>
      <input type="button" id="affUtilisateur" onclick="formulaireUtilisateur()" value="Ton Nom d'utilisateur"/>

      <div id="divAffiche"></div>

      <script>

        function formulaireInitiales() {
          var pNom = document.getElementById("prenom");
          var mNon = document.getElementById("nommilieu");
          var dNom = document.getElementById("derniernom");
          var affiche = document.getElementById("divAffiche");

          let initiales = pNom[0].toUpperCase() + "." + mNom[0].toUpperCase() + "." + dNom[0].toUpperCase() + "."

          affiche.innerHTML = initiales
        }

        function formulaireComplet() {
          var pNom = document.getElementById("prenom");
          var mNon = document.getElementById("nommilieu");
          var dNom = document.getElementById("derniernom");
          var affiche = document.getElementById("divAffiche");

          let complet = pNom + " " +  mNom + " " + dNom

          affiche.innerHTML = complet
        }

        function formulaireUtilisateur() {
          var pNom = document.getElementById("prenom");
          var mNon = document.getElementById("nommilieu");
          var dNom = document.getElementById("derniernom");
          var affiche = document.getElementById("divAffiche");

          let utilisateur = pNom[0].toLowerCase() + mNom[0].toLowerCase() + dNom.toLowerCase();

          affiche.innerHTML = utilisateur
        }
      
      </script>

    </form>

    <script></script>
    
  </body>
</html>
